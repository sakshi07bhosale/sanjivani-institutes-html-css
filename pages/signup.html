<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../css/signup.css">

</head>

<body>

    <div class="navbar-main-container">

        <div class="logo-container">
            <img src="../images/logo-image.png" alt="college website" height="50px" class="main-logo">
            <b class="project-name">Sanjivani Institute</b>
        </div>
        <nav>
            <div class="nav-links-container">
                <a href="../index.html" class="menu-item">Home</a>
                <a href="./pages/about.html" class="menu-item">About</a>
                <a href="./pages/department.html" class="menu-item">Department</a>
                <a href="./pages/contact.html" class="menu-item">Contact</a>
                <a href="./pages/addmission.html" class="menu-item">Addmission</a>
            </div>

            <div class="auth-links-container">
                <a href="./pages/login.html" class="menu-item">Login</a>
                <a href="./signup.html" class="menu-item">Signup</a>
            </div>
        </nav>
    </div>


    <div class="container">


        <div class="left-card">
            <img src="../images/person.png" class="avatar" />
            <i>
                <h2>Welcome!!!</h2>
            </i>
            <p>Enter Your Personal Details and start your journey with us!!!</p>

        </div>




        <div class="card">
            <h2 class="title">Create your account</h2>

            <div class="social-row">
                <button class="social-btn">
                    <a href="mailto:akshatadawange86@gmail.com" target="_blank" class="google-link">
                        <img src="../images/google-logo.png" class="icon"> Google
                </button>
                </a>
                <button class="social-btn">
                    <a href="https://github.com/Akshata05Dawange" target="_blank" class="github-link">
                        <img src="../images/github.png" class="icon"> Github
                </button>
                </a>
            </div>


            <p class="or">OR</p>


            <form>
                <div class="name-group">

                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                </div>

                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>

                <p class="terms">Minimum length is 8 characters.</p>
                <button type="submit" class="signup-btn">
                <a href="../index.html" target="_blank" class="github-link">
                <span>Signup</span>
                <img src="../images/signup-logo.png" class="signup-icon"> 
                </button>
                </a>

                <p class="terms">
                    By creating an account, you agree to the
                    <a href="">Terms of Service</a>.
                </p>

                <p class="login-link">
                    Already have an account? <a href="../pages/login.html">Login</a>
                </p>

            </form>

        </div>

</body>

</html>
